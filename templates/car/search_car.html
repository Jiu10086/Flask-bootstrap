{% if cars %}
  {% for car in cars %}
  <tr>
    <th scope="row">{{loop.index}}</th>
    <td>{{car.brand}}</td>
    <td>{{car.model}}</td>
    <td>
      <a href="{{ url_for('delete_car', car_id=car.id) }}" class="btn btn-outline-danger btn-sm">
        <i class="bi bi-trash3-fill"></i>
        Delete
      </a>
      &nbsp;  
      <a href="{{ url_for('edit_car', car_id=car.id) }}" class="btn btn-outline-warning btn-sm">
        <i class="bi bi-pencil-fill"></i>
        Edit
      </a>
    </td>
  </tr>
  {% endfor %}
{% else %}
  <tr><td colspan="4" class="text-center text-muted">ไม่พบผลลัพธ์</td></tr>
{% endif %}
